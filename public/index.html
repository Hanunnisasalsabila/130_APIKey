<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #4a5568;
      --primary-dark: #2d3748;
      --primary-light: #718096;
      --bg-light: #f7fafc;
      --bg-card: #ffffff;
      --border: #e2e8f0;
      --border-dark: #cbd5e0;
      --text: #2d3748;
      --text-light: #718096;
      --success: #48bb78;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--bg-card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 40px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid var(--border);
    }

    .container:hover {
      box-shadow: var(--shadow-hover);
    }

    h1 {
      color: var(--primary-dark);
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
      letter-spacing: -0.5px;
    }

    .description {
      color: var(--text-light);
      margin-bottom: 30px;
      font-size: 15px;
      line-height: 1.5;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }

    #btnCreate {
      background-color: var(--primary);
      color: white;
      width: 100%;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }

    #btnCreate:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    #btnCreate:active {
      transform: translateY(0);
    }

    #btnCreate::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    #btnCreate:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    .result-wrapper {
      display: flex;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .result-wrapper:focus-within {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(113, 128, 150, 0.1);
    }

    #apikey {
      flex-grow: 1;
      border: none;
      background-color: var(--bg-light);
      color: var(--text);
      padding: 14px 16px;
      font-size: 15px;
      outline: none;
      font-family: 'Inter', monospace;
      font-weight: 500;
    }

    #apikey::placeholder {
      color: var(--text-light);
    }

    #btnCopy {
      background-color: var(--bg-light);
      color: var(--primary);
      border-left: 1px solid var(--border);
      border-radius: 0;
      padding: 14px 18px;
      transition: all 0.2s ease;
    }

    #btnCopy:hover {
      background-color: var(--border);
    }

    .copy-message {
      margin-top: 10px;
      font-size: 14px;
      color: var(--success);
      height: 20px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .fade-in {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .result-wrapper {
        flex-direction: column;
      }
      
      #btnCopy {
        border-left: none;
        border-top: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API Key Generator</h1>
    <p class="description">Ini adalah web untuk bisa mendapatkan API Key.</p>
    
    <button id="btnCreate">Buat API Key Baru</button>

    <div class="result-wrapper">
      <input type="text" id="apikey" readonly placeholder="API Key akan muncul di sini...">
      <button id="btnCopy">Salin</button>
    </div>

    <div class="copy-message" id="copyMessage"></div>
  </div>

  <script>
    const textarea = document.getElementById('apikey');
    const btnCreate = document.getElementById('btnCreate');
    const btnCopy = document.getElementById('btnCopy');
    const copyMessage = document.getElementById('copyMessage');

    btnCreate.addEventListener('click', async () => {
      textarea.value = "Memproses...";
      copyMessage.textContent = "";
      copyMessage.classList.remove('fade-in');

      try {
        const response = await fetch('/create', { method: 'POST' }); 

        await new Promise(resolve => setTimeout(resolve, 800));
        
        const data = await response.json();

        if (data.apiKey) {
            textarea.value = data.apiKey;
        } else {
            textarea.value = "Gagal membuat API Key! Cek server logs.";
        }
        
      } catch (error) {
        textarea.value = "Terjadi kesalahan koneksi server.";
        console.error(error);
      }
    });

    btnCopy.addEventListener('click', async () => {
      const apiKey = textarea.value.trim();
      if (!apiKey || apiKey === "Memproses..." || apiKey.startsWith("Terjadi") || apiKey.startsWith("Gagal")) {
        copyMessage.textContent = "Belum ada API Key untuk disalin!";
        copyMessage.style.color = "#e53e3e";
        copyMessage.classList.add('fade-in');
        return;
      }

      try {
        await navigator.clipboard.writeText(apiKey);
        copyMessage.textContent = "API Key berhasil disalin!";
        copyMessage.style.color = "var(--success)";
        copyMessage.classList.add('fade-in');
        setTimeout(() => {
          copyMessage.textContent = "";
          copyMessage.classList.remove('fade-in');
        }, 2000);
      } catch (err) {
        copyMessage.textContent = "Gagal menyalin ke clipboard.";
        copyMessage.style.color = "#e53e3e";
        copyMessage.classList.add('fade-in');
        console.error(err);
      }
    });
  </script>
</body>
</html>
